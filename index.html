<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    .number {
        width: 90px;
    }
</style>

<body
    style="background-image: url(calculate-your-life-path-number.png); background-repeat: no-repeat; background-size: cover;">
    <div class="container mt-3 ">

        <br><br>
        <div class="container rounded rounded-3 border shadow-lg border-dark w-50 " style="background-color:#718f94e0;">
            <div class="container text-center">
                <input class="mt-4 w-75  rounded rounded-pill p-2" id="text" type="text">
                <input type="button" class="btn btn-warning ms-3 border border-dark" onclick="Clear()" value="Clear">
            </div>
            <br><br>
            <input class="mt-3 btn btn-primary ms-2 p-3 rounded rounded-circle  text-dark border border-dark number"
                style="background-color: #E6F8B2;" type="button" id="1" onclick="Clicked('1')" value="1">
            <input class="mt-3 btn btn-primary ms-2 p-3 rounded rounded-circle  text-dark border border-dark number"
                style="background-color: #E6F8B2;" type="button" id="2" onclick="Clicked('2')" value="2">
            <input class="mt-3 btn btn-primary ms-2 p-3 rounded rounded-circle  text-dark border border-dark number"
                style="background-color: #E6F8B2;" type="button" id="3" onclick="Clicked('3')" value="3">
            <input class="mt-3 btn btn-primary ms-2 p-3 rounded rounded-circle  text-dark border border-dark number"
                style="background-color: #E6F8B2;" type="button" id="4" onclick="Clicked('4')" value="4">
            <input class="mt-3 btn btn-primary ms-2 p-3 rounded rounded-circle  text-dark border border-dark number"
                style="background-color: #E6F8B2;" type="button" id="5" onclick="Clicked('5')" value="5">
            <input class="mt-3 btn btn-primary ms-2 p-3 rounded rounded-circle  text-dark border border-dark number"
                style="background-color: #E6F8B2;" type="button" id="6" onclick="Clicked('6')" value="6">
            <input class="mt-3 btn btn-primary ms-2 p-3 rounded rounded-circle  text-dark border border-dark number"
                style="background-color: #E6F8B2;" type="button" id="7" onclick="Clicked('7')" value="7">
            <input class="mt-3 btn btn-primary ms-2 p-3 rounded rounded-circle  text-dark border border-dark number"
                style="background-color: #E6F8B2;" type="button" id="8" onclick="Clicked('8')" value="8">
            <input class="mt-3 btn btn-primary ms-2 p-3 rounded rounded-circle  text-dark border border-dark number"
                style="background-color: #E6F8B2;" type="button" id="9" onclick="Clicked('9')" value="9">
            <input class="mt-3 btn btn-primary ms-2 p-3 rounded rounded-circle text-dark border border-dark number"
                style="background-color: #E6F8B2;" type="button" id="0" onclick="Clicked('0')" value="0">
            <br><br>
            <hr>
            <div class="container mt-4 mb-4 p-2">
                <input type="button" class="btn btn-primary ms-3 w-25 mb-4 shadow border border-dark"
                    onclick="Multiply()" value="*">
                <input type="button" class="btn btn-primary ms-3 w-25 mb-4 shadow border border-dark"
                    onclick="Addition()" value="+">
                <input type="button" class="btn btn-primary ms-3 w-25 mb-4 shadow border border-dark" onclick="Minus()"
                    value="-">
                <input type="button" class="btn btn-primary ms-3 w-25 mb-4 shadow border border-dark" onclick="Divide()"
                    value="/">
                <input type="button" class="btn btn-primary ms-3 w-25 mb-4 shadow border border-dark"
                    onclick="Modulas()" value="%">
                <button class="btn btn-success ms-3 w-25 mb-4 border border-dark"
                    onclick="handleSubmit()">Total</button>
            </div>
        </div>
    </div>
</body>

<script>
    let currentValue = [];
    let currentOperator = '';

    function Clicked(value) {
        console.log("You have pressed a button: " + value);
        document.getElementById('text').value += value;
    }

    function Multiply() {
        currentOperator = '*';
        let x = document.getElementById('text');
        let y = x.value;
        currentValue.push(parseFloat(y));
        document.getElementById('text').value = '';
    }

    function Addition() {
        currentOperator = '+';
        let x = document.getElementById('text');
        let y = x.value;
        currentValue.push(parseFloat(y));
        document.getElementById('text').value = '';
    }

    function Minus() {
        currentOperator = '-';
        let x = document.getElementById('text');
        let y = x.value;
        currentValue.push(parseFloat(y));
        document.getElementById('text').value = '';
    }

    function Divide() {
        currentOperator = '/';
        let x = document.getElementById('text');
        let y = x.value;
        currentValue.push(parseFloat(y));
        document.getElementById('text').value = '';
    }
    function Modulas() {
        currentOperator = '%';
        let x = document.getElementById('text');
        let y = x.value;
        currentValue.push(parseFloat(y));
        document.getElementById('text').value = '';
    }

    function Clear() {
        document.getElementById('text').value = ""
        currentValue = [];
        currentOperator = '';
    }

    function handleSubmit() {
        let x = document.getElementById('text');
        let y = x.value;
        currentValue.push(parseFloat(y));

        if (currentValue.length >= 2) {
            let result = currentValue.reduce((acc, num) => {
                if (currentOperator === '*') {
                    return acc * num;
                } else if (currentOperator === '+') {
                    return acc + num;
                } else if (currentOperator === '-') {
                    return acc - num;
                } else if (currentOperator === '/') {
                    return acc / num;
                } else if (currentOperator === '%') {
                    return acc % num;
                }
            });

            console.log(result);
            document.getElementById('text').value = result;

            currentValue = [];
            currentOperator = '';
        } else {
            console.log("Enter valid numbers");
        }
    }
</script>

</html>
